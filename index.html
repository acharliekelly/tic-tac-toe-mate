<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe-Mate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="page-div">
    <div class="sign-up-container">
      <!-- Sign-Up-Credentials -->
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="email">
        <input name ="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
        <input type="submit" value="Sign-Up">
      </form>
    </div>

    <!--Sign-In Credentials -->
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit" value="Sign-In">
      </form>

    </div>
    <!-- Change Password -->
    <div class="change-password">
      <form id="change-password-form">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <input type="submit" value="Change Password">
      </form>
    </div>

    <!-- Log-Out Credentials -->
    <div class="sign-out-container">
      <form id="sign-out-form">
        <input type="submit" value="Sign-Out">
      </form>
    </div>

    <!-- Gameboard Divs-->
    <div class="container square" id="game-board">
      <div class="row">
        <div id="cell-zero" class="col-4 box"></div>
        <div id="cell-one" class="col-4 box"></div>
        <div id="cell-two" class="col-4 box"></div>
        <div id="cell-three" class="col-4 box"></div>
        <div id="cell-four" class="col-4 box"></div>
        <div id="cell-five" class="col-4 box"></div>
        <div id="cell-six" class="col-4 box"></div>
        <div id="cell-seven" class="col-4 box"></div>
        <div id="cell-eight" class="col-4 box"></div>
      </div>
    </div>
    <footer class="clearfix">
      <p class="message">Developed by Aristotle Anderson. 2019</p>
    </footer>
</body>

</html>
